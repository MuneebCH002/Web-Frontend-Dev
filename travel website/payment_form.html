<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact Information</h2>
        <p>
            Name:<input type="text" name="name">
        </p>
        <p>
            LastName:<input type="text" name="lastname">
        </p>
        <fieldset>
            <legend>Gender</legend>
        
            <p>
            
            Male:<input type="radio" name="gender" id="male">Female:<input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>
            Address:<textarea  name="address" cols="50" rows="7"></textarea>
            
        </p>
        <p>Email: <input type="Email" name="email" id="email"></p>
        <p>Pincode: <input type="pincode" name="pincode" id="pincode"></p>
        
        <br>
        <h2>Payment information</h2>
        
        <select name="card type" id="card type">
            
            <option value="">----Select Card Type</option>
            <option value="visa">Visa</option>
            <option value="master car">MasterCard</option>
            <option value="hb"></option>
             
        </select>
        <br>
        <p>creditcard number: <input type="pincode" name="creditcard number" id="creditcard number" required></p>
        <p>ExpiryDate_ <input type="date" name="exp_date" id="exp_date"></p>
        <p>CVV<input type="password" name="cvv" id="cvv"></p>
        <input type="reset" value="reset">
        <input type="submit" value="Submit"> 



    </form>
    
</body>
</html>
